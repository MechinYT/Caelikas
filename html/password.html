<body>
    <h1>Enter GM Code</h1>
<input type="password" id="passwordInput" placeholder="Enter code">
<button id="submitBtn">Enter</button>

<div id="content">
  <h2>Welcome, GM!</h2>
  <p>This is the secret page content.</p>
</div>

<script>
  const correctPassword = "1401"; // change this to whatever you like
  const input = document.getElementById("passwordInput");
  const button = document.getElementById("submitBtn");
  const content = document.getElementById("content");

  button.addEventListener("click", () => {
    if (input.value === correctPassword) {
        window.location.href = "secretos.html";
    } else {
      alert("Incorrect code!");
      input.value = "";
    }
  });

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") button.click();
  });
</script>

<!-- Return button -->
    <a href="../index.html" id="homeBtn" title="Home">🏠</a>
